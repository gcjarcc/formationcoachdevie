<form class="contact-form" action="https://getsimpleform.com/messages?form_api_token={{ site.contact_PK }}" method="post">
    <input type='hidden' name='redirect_to' value='{{ site.url }}{{ site.baseurl }}/pages/thankyou.html' />
    <input required="required" id="name" placeholder="* Nom" type='text' name='name' />
    <input required="required" id="email" placeholder="* Email" type='email' name='email' />
    <textarea name="message" placeholder="Entrer votre message ici..." id="message" cols="30" rows="7"></textarea>
    <input type='submit' value='Envoyer' />
</form>
